<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nos dejas ir a ~Monterrey~</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="shortcut icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_corazón.svg/1200px-Heart_corazón.svg.png"
    type="image/x-icon">
</head>

<body class="body">
  <article class="hero">
    <h1 class="hero__title">❤ Nos dejas ir a ~Monterrey~ ❤</h1>
    <figure class="hero__image-container">
      <img
        src="https://1.bp.blogspot.com/-qsvCBLdgYj8/XCLjZK9_RMI/AAAAAAAABBA/BsQ7kYtn9qkPkQ3VhF8g_1Er73bGs7KGQCLcBGAs/w1200-h630-p-k-no-nu/srewk.jpg"
        alt="Imagen del amor" class="hero__image" />
    </figure>
    <button id="heroButtonSi" class="hero__button" onclick="accionParaCuandoEllaDigaQueSi()">🌚 Si 🌚</button>
    <button id="heroButtonNo" class="hero__button" onmouseover="mueveElBoton()">😭 Nel 😭</button>
  </article>

  <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('❤ Muchas Gracias Te Ilove U ❤');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('heroButtonNo').style.position = "absolute";
            document.getElementById('heroButtonNo').style.left = newWidth + "px";
            document.getElementById('heroButtonNo').style.top = newHeight + "px";
            

        }
    </script>

</body>

</html>
